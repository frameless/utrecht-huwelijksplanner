components:
  schemas:
    Note:
      type: object
      description: |-
        Based on  [NoteDigitalDocument](https://schema.org/NoteDigitalDocument)  

        Biedt de generieke mogelijkheid om gebruikers notities te laten aanmaken of resources (bijvoorbeeld Common Ground resources). Deze functionaliteit is bewust abstract opgezet. In wezen kan elke gebruiker over alles een memo aanmaken. Dat biedt ook de mogelijkheid om voor elke willekeurige resource het component te bevragen en te zien of er memo’s voor staan. Memo’s worden in principe gezien als organisatie-intern en zijn nadrukkelijk geen communicatiekanaal met de klant, daarvoor zijn ‘contactmomenten’ beschikbaar.
      title: Note
      properties:
        id:
          description: The UUID identifier of this object
          externalDocs:
            url: "http://schema.org/identifier"
          type: string
          format: uuid
          readOnly: true
        author:
          type: string
          description: The user that made this node
          externalDocs:
            url: "http://schema.org/url"
          format: uri
        topic:
          type: string
          description: The objcet that this note is about
          externalDocs:
            url: "http://schema.org/url"
          format: uri
        name:
          description: Name of the memo
          type: string
        description:
          description: Description of the memo
          type: string
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
      required:
        - author
        - topic
        - name
        - description
    Review:
      type: object
      description: |-
        Based on  [Review](https://schema.org/Review)  

        Biedt de generieke mogelijkheid om gebruikers reviews te geven over objecten
      title: Review
      properties:
        id:
          description: The UUID identifier of this object
          externalDocs:
            url: "http://schema.org/identifier"
          type: string
          format: uuid
          readOnly: true
        author:
          type: string
          description: The user that made this node
          externalDocs:
            url: "http://schema.org/url"
          format: uri
        topic:
          type: string
          description: The objcet that this note is about
          externalDocs:
            url: "http://schema.org/url"
          format: uri
        name:
          description: Name of the memo
          type: string
        description:
          description: Description of the memo
          type: string
        rating:
          type: integer
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
      required:
        - author
        - topic
        - name
        - description
    Read:
      title: Read
      x-stoplight:
        id: lsfow8i9lmy1g
      type: object
      description: "The read Action is based on https://schema.org/ReadAction and aimed at holding information about when a user last read an object"
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of this object
          readOnly: true
        agent:
          type: string
          format: uir
          description: The direct performer or driver of the action (animate or inanimate). e.g. John wrote a book.
        object:
          type: string
          description: "The object upon which the action is carried out, whose state is kept intact or changed. Also known as the semantic roles patient, affected or undergoer (which change their state) or theme (which doesn't). e.g. John read a book."
          format: uri
        actionStatus:
          type: string
          description: "Indicates the current disposition of the Action. Based on [ActionStatusType](https://schema.org/ActionStatusType)"
          enum:
            - Active
            - Completed
            - Failed
            - Potential
        instrument:
          type: string
          description: The object that helped the agent perform the action. e.g. John wrote a book with a pen.
        location:
          type: string
          description: "The location of, for example, where an event is happening, where an organization is located, or where an action takes place."
        participants:
          type: array
          description: "\tOther co-agents that participated in the action indirectly. e.g. John wrote a book with Steve."
          items:
            type: string
            format: url
        provider:
          description: "The service provider, service operator, or service performer; "
          type: string
        result:
          type: string
          description: The result produced in the action. e.g. John wrote a book.
          format: json
        error:
          type: string
          description: "\tFor failed actions, more information on the cause of the failure."
        endTime:
          type: string
          description: |-
            The endTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation), the time that it is expected to end. For actions that span a period of time, when the action was performed. e.g. John wrote a book from January to December. For media, including audio and video, it's the time offset of the end of a clip within a larger file.

            Note that Event uses startDate/endDate instead of startTime/endTime, even when describing dates with times. This situation may be clarified in future revisions.
          format: date-time
        startTime:
          type: string
          description: |-
            The startTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation), the time that it is expected to start. For actions that span a period of time, when the action was performed. e.g. John wrote a book from January to December. For media, including audio and video, it's the time offset of the start of a clip within a larger file.

            Note that Event uses startDate/endDate instead of startTime/endTime, even when describing dates with times. This situation may be clarified in future revisions.
          format: date-time
        target:
          type: string
          description: "Indicates a target EntryPoint for an Action. Based on [EntryPoint](https://schema.org/EntryPoint)"
          format: url
        dateCreated:
          description: The moment this resource was created
          type: string
          format: date-time
        dateModified:
          description: The moment this resource last Modified
          type: string
          format: date-time
      required:
        - agent
        - object
    Search:
      title: Search
      x-stoplight:
        id: xw6qc4983qp6i
      type: object
      description: "The search object is based on https://schema.org/SearchAction and is meant to hold search actions perfermoed by users, with other words it preserfec a search history."
      properties:
        id:
          type: string
          format: uuid
          description: The unique identifier of this object
          readOnly: true
        agent:
          type: string
          format: uir
          description: The direct performer or driver of the action (animate or inanimate). e.g. John wrote a book.
        object:
          type: string
          description: "The object upon which the action is carried out, whose state is kept intact or changed. Also known as the semantic roles patient, affected or undergoer (which change their state) or theme (which doesn't). e.g. John read a book."
          format: uri
        actionStatus:
          type: string
          description: "Indicates the current disposition of the Action. Based on [ActionStatusType](https://schema.org/ActionStatusType)"
          enum:
            - Active
            - Completed
            - Failed
            - Potential
        instrument:
          type: string
          description: The object that helped the agent perform the action. e.g. John searched with the generic search feature.
        location:
          type: string
          description: "The location of, for example, where an event is happening, where an organization is located, or where an action takes place."
        participants:
          type: array
          description: "\tOther co-agents that participated in the action indirectly. e.g. John wrote a book with Steve."
          items:
            type: string
            format: url
        provider:
          type: string
          description: "The service provider, service operator, or service performer; e.g ElasticSearch"
          example: ElasticSearch
        result:
          type: object
          description: The result produced in the action. e.g. John wrote a book.
          format: json
        error:
          type: string
          description: "\tFor failed actions, more information on the cause of the failure."
        endTime:
          type: string
          description: |-
            The endTime of something. For a reserved event or service (e.g. FoodEstablishmentReservation), the time that it is expected to end. For actions that span a period of time, when the action was performed. e.g. John wrote a book from January to December. For media, including audio and video, it's the time offset of the end of a clip within a larger file.

            Note that Event uses startDate/endDate instead of startTime/endTime, even when describing dates with times. This situation may be clarified in future revisions.
